{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url({% static 'images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-10 col-sm-12 ftco-animate text-center">
              <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
              <h1 class="mb-3">Blog</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row">
            {% for article in object_list %}
                <div class="col-md-6 col-lg-3 ftco-animate">
                    <div class="blog-entry">
                      <a href="blog-single.html" class="block-20" style="background-image: url({{article.image.url}});">
                      </a>
                      <div class="text p-4">
                        <div class="meta">
                          <div>{{article.created}}</div>
                          <div>{{article.author}}</div>
                        </div>
                        <h3 class="heading"><a href="{% url 'blog:article-detail' article.id %}">{{article.title}}</a></h3>
                        <p class="clearfix">
                          <a href="{% url 'blog:article-detail' article.id %}" class="float-left read">Read more</a>
                          <a href="#" class="float-right meta-chat"><span class="icon-chat"></span> X</a>
                        </p>
                      </div>
                    </div>
                </div>
            {% endfor%}
        </div>

        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

  {% endblock %}
