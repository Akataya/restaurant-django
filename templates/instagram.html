{% load instagram_client %}


<section class="instagram">
      <div class="container-fluid">
        <div class="row no-gutters justify-content-center pb-5">
          <div class="col-md-7 text-center heading-section ftco-animate">
            <h2><span>Instagram</span></h2>
          </div>
        </div>
        <!--{% instagram_recent_media_wall as photo_list username="aiya.akatayeva" %}-->
          {% instagram_user_recent_media aiya.akatayeva %}
          <div class="row no-gutters">
            {% for media in recent_media %}
            <div class="col-sm-12 col-md ftco-animate">
              <a href="{{media.thumbnail_src}}" target=_blank" class="insta-img image-popup"
                       style="background-image: url({{media.thumbnail_src}});">
                <div class="icon d-flex justify-content-center">
                    <span class="icon-instagram align-self-center"></span>
                </div>
              </a>
            </div>
            {% endfor %}

          {% comment %}
          <div class="col-sm-12 col-md ftco-animate">
            <a href="images/insta-3.jpg" class="insta-img image-popup" style="background-image: url(images/insta-3.jpg);">
              <div class="icon d-flex justify-content-center">
                <span class="icon-instagram align-self-center"></span>
              </div>
            </a>
          </div>
          <div class="col-sm-12 col-md ftco-animate">
            <a href="images/insta-4.jpg" class="insta-img image-popup" style="background-image: url(images/insta-4.jpg);">
              <div class="icon d-flex justify-content-center">
                <span class="icon-instagram align-self-center"></span>
              </div>
            </a>
          </div>
          <div class="col-sm-12 col-md ftco-animate">
            <a href="images/insta-5.jpg" class="insta-img image-popup" style="background-image: url(images/insta-5.jpg);">
              <div class="icon d-flex justify-content-center">
                <span class="icon-instagram align-self-center"></span>
              </div>
            </a>
          </div>
          {%endcomment%}
        </div>
      </div>
    </section>
