{% extends 'base.html' %}
{% load static  %}

{% block content %}
    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url({% static 'images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-10 col-sm-12 ftco-animate text-center">
              <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Specialties</span></p>
              <h1 class="mb-3">Our Specialties</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row no-gutters justify-content-center mb-5 pb-5">
          <div class="col-md-7 text-center heading-section ftco-animate">
            <h2>Our Specialties</h2>
          </div>
        </div>
        <div class="row d-flex no-gutters">
            {% for dish in speciality_dishes %}
            <div class="col-lg-6">
                <div class="block-3 d-md-flex ftco-animate">
                  <div class="image order-last" style="background-image: url({{dish.image.url}})"></div>
                  <div class="text text-center order-first">
                    <h2 class="heading">{{dish.name}}</h2>
                      <p>{{dish.description}}</p>
                    <span class="price">${{dish.price}}</span>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </section>

{% endblock %}
