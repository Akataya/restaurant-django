{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url({% static 'images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-10 col-sm-12 ftco-animate text-center">
              <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>About</span></p>
              <h1 class="mb-3">About Us</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="ftco-section-2">
      <div class="container d-flex">
        <div class="section-2-blocks-wrapper row">
          <div class="img col-sm-12 col-lg-6" style="background-image: url({{about_item.image.url}});">
          </div>
          <div class="text col-lg-6 ftco-animate">
            <div class="text-inner align-self-start">
              <span class="subheading">About Tasty</span>
              <h3 class="heading">{{about_item.title}}</h3>
              <p>{{about_item.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="ftco-section">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
          <div class="col-md-7 text-center heading-section ftco-animate">
            <span class="subheading">Our Chefs</span>
            <h2>Our Master Chefs</h2>
          </div>
        </div>
        <div class="row">
            {% for chef in chefs %}
                <div class="col-md-4 ftco-animate">
                    <div class="block-10">
                      <div class="person-info">
                        <span class="name">{{chef.name}}</span>
                        <span class="position">{{chef.title}}</span>
                      </div>
                      <div class="chef-img" style="background-image: url({{chef.photo.url}})"></div>
                    </div>
                </div>
            {% endfor %}
        </div>
      </div>
    </div>

{% endblock %}
